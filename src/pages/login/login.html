<ion-content>

  <form novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-input type="text" required>
        </ion-input>
      </ion-item>
      <p ion-text color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" required> </ion-input>
      </ion-item>
      <p ion-text color="danger" padding-left>
        Password is required
      </p>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button type="submit" block (click)="startApp()" >Login</button>
      </ion-col>
      <ion-col>
        <button ion-button color="light" block (click)="startApp(p)" >Signup</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
