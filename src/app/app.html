<ion-split-pane>

  <!--  our side menu  -->
  <ion-menu id="Menu" [content]="bindContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages">
          <ion-icon item-start [name]="p.icon" ></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Make New Groups
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of morePages" >
          {{p.title}}
          <ion-icon item-start [name]="p.icon"></ion-icon>
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Invite Friends
        </ion-list-header>
        <button ion-item menuClose>
          <ion-icon item-start name="hammer" ></ion-icon>
          Add a Friend to chit-fun-app
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>


  <!-- main navigation -->
  <ion-nav [root]="rootPage" swipeBackEnabled="false" main #bindContent></ion-nav>

</ion-split-pane>
